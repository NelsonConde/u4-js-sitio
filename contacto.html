<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
        <h1 id="reloj">Reloj</h1>
        <nav>
            <ul>
                <li><a href="index.html" data-page="index">Inicio</a></li>
                <li><a href="acerca.html" data-page="acerca">Acerca</a></li>
                <li><a href="servicios.html" data-page="servicios">Servicios</a></li>
                <li><a href="contacto.html" data-page="contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulario de contacto</h2>
            <form id="formContacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <span class="error" id="errorNombre"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="errorEmail"></span>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                <span class="error" id="errorMensaje"></span>

                <button type="submit">Enviar</button>
            </form>
            <div id="mensajeExito"></div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="anio"></span> Mi App</p>
    </footer>
</body>
</html>
